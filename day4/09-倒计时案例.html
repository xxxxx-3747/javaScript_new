<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #time_item {
            margin: 200px;
            font-size: 30px;
        }

        strong span span{
            margin-left: 3px;
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
<div id="time_item">
    <span><span id="day">00</span>天</span>
    <strong><span><span id="hour">00</span>时</span></strong>
    <strong><span><span id="minute">00</span>分</span></strong>
    <strong><span><span id="second">00</span>秒</span></strong>
</div>

<script src="common.js"></script>
<script>
    //获取元素
    var day = document.getElementById('day');
    var hour = document.getElementById('hour');
    var minute = document.getElementById('minute');
    var second = document.getElementById('second');


    settime();
    setInterval(settime,1000);

    //设置时间
    function settime() {
        var start = new Date();
        var end = new Date('2023-12-31');
        var time = getTime(start, end);
        day.innerHTML=time.day;
        hour.innerHTML=time.hour;
        minute.innerHTML=time.minute;
        second.innerHTML=time.second;
    }



    //获取时间差
    function getTime(start, end) {
        var time = end - start;
        time /= 1000;
        //获取天
        var day = Math.floor(time / 60 / 60 / 24);
        day = day >= 10 ? day : '0' + day;
        //获取小时
        var hour = Math.floor(time / 60 / 60 % 24);
        hour = hour >= 10 ? hour : '0' + hour;
        //获取分钟
        var minute = Math.floor(time / 60 % 60);
        minute = minute >= 10 ? minute : '0' + minute;
        //获取秒
        var second = Math.floor(time % 60);
        second = second >= 10 ? second : '0' + second;
        return {
            day: day,
            hour: hour,
            minute: minute,
            second: second
        }
    }
</script>

</body>
</html>
