<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style></style>
</head>
<body>
<input type="button" value="按钮" id="btn">
<script src="common.js"></script>
<script>
    //点击按钮跳转
    $('btn').onclick=function () {
        //true  相当于 ctrl+F5
        //false   相当于  F5

        //刷新页面
        // location.reload(true);

        //会记录历史信息
        location.assign('http://www.baidu.com');

        //不会记录历史信息
        location.replace('http://www.baidu.com');
    }
</script>

</body>
</html>
