<script>
    var inputs = document.querySelectorAll('input[type=text]');

    var i = 0, len = inputs.length;
    for(;i<len;i++){
        var input=inputs[i];
        input.onfocus=function () {
            this.style.backgroundColor='lightgray';
        }
        input.onblur=function () {
            this.style.backgroundColor='';
        }
    }
